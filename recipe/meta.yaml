{% set name = "dagster_pyspark" %}
{% set version = "0.6.7.post0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace('_', '-') }}/{{ name|replace('_', '-') }}-{{ version }}.tar.gz"
  sha256: 12eb08265324207b57a5787bf5523dae110afad6ac6a93d65946ea20e2c8c408

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - dagster_spark {{ version }}.*
    - pyspark

test:
  requires:
    - python <3.8.0a0
  imports:
    - dagster_pyspark

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/dagster-framework/pyspark"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Package for PySpark Dagster framework components."

extra:
  recipe-maintainers:
    - xhochy
